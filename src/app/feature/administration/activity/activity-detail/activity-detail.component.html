
<div class="modal fade" id="activityDetailModal" tabindex="-1" role="dialog" aria-labelledby="activityDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="activityDetailModalLabel">activity Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card">
            <h5 class="card-header bg-info text-white">
              {{activity.title}}
            </h5>
            <div class="table-responsive">
              <table class="table table-condensed table-responsive table-user-information" >
                <tbody width="50%">
                <tr>
                  <td>
                    <strong>
                      Identification
                    </strong>
                  </td>
                  <td class="text-muted" width="70%">
                    {{activity.idActivity}}
                  </td>
                </tr>
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
