
<div class="modal fade" id="updateActivityModal" tabindex="-1" role="dialog" aria-labelledby="updateActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateActivityModalLabel">Update Activity</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updateActivityForm">
            <div class="form-group">
              <label for="title">Title</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text ui-inputgroup-addon"><i class="fas fa-pen"></i></span>
                </div>
                <input type="text" class="form-control" id="title" aria-describedby="basic-addon3" placeholder="Title" formControlName="title">
              </div>
  
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" [disabled]="!updateActivityForm.valid" data-dismiss="modal" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
