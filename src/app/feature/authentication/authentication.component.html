


<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://phileum.com/wp-content/uploads/2016/01/Altran-logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div *ngIf="invalidLogin" class="alert alert-danger x" >Invalid username and/or password.</div>
      <input  type="text" formControlName="username" class="fadeIn second"  placeholder="username" >
      <div *ngIf="submitted && f.username.errors" class="required">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
      <input type="password" formControlName="password" class="fadeIn third"  placeholder="password">
      <div *ngIf="submitted && f.password.errors" class="required">
        <div *ngIf="f.password.errors.required">Username is required</div>
      </div>
      <input [disabled]="loading" type="submit" class="fadeIn fourth" value="Log In" >
